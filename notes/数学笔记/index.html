    <!-- Mobile Back to Top Button -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">▲</button>

    <script>
      document.getElementById('current-year').textContent = new Date().getFullYear();

      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.getElementById('hamburger');

      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
      });

      overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      });

      // Submenu toggle
      const notesToggle = document.getElementById('notes-toggle');
      const notesSubmenu = document.getElementById('notes-submenu');

      notesToggle.addEventListener('click', (e) => {
        e.preventDefault();
        notesSubmenu.classList.toggle('open');
        notesToggle.classList.toggle('open');
      });

      // Back to top button
      const backToTop = document.getElementById('back-to-top');
      const contentArea = document.querySelector('.content');

      backToTop.addEventListener('click', () => {
        contentArea.scrollTo({ top: 0, behavior: 'smooth' });
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Show/hide based on scroll
      const checkScroll = () => {
        const scrollTop = window.scrollY || contentArea.scrollTop;
        if (scrollTop > 300) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      };
      contentArea.addEventListener('scroll', checkScroll);
      window.addEventListener('scroll', checkScroll);
    </script>
